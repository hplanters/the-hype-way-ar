<a-marker
    id="jordan-1-marker"
    type="pattern"
    preset="hiro"
    raycaster="objects: .clickable"
    emitevents="true">
    
    <!-- Contenido AR ULTRA SIMPLE -->
    <a-entity id="ar-content" position="0 0.5 0" rotation="-90 0 0">
        
        <!-- Título simple -->
        <a-text 
            value="AIR JORDAN 1 CHICAGO"
            position="0 1 0"
            align="center"
            color="#FF0000"
            width="8"
            geometry="primitive: plane; width: auto; height: auto"
            material="color: black; opacity: 0.7">
        </a-text>
        
        <!-- Año -->
        <a-text 
            value="1985"
            position="0 0.5 0"
            align="center"
            color="#FFFFFF"
            width="6"
            geometry="primitive: plane; width: auto; height: auto"
            material="color: black; opacity: 0.7">
        </a-text>
        
        <!-- Botón GRANDE y SIMPLE -->
        <a-box
            id="info-btn"
            position="0 0 0"
            width="2"
            height="0.5"
            depth="0.1"
            color="#FF0000"
            material="color: #FF0000"
            onclick="showInfo()">
            
            <a-text
                value="MAS INFO"
                position="0 0 0.06"
                align="center"
                color="#FFFFFF"
                width="4">
            </a-text>
        </a-box>
        
    </a-entity>
</a-marker>
